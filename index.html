<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazlooka</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {

            margin-bottom: 20px;
        }

        .grid-container {

            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .card {

            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c5ce7;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        /* ÿßŸÑÿ∑ÿ®ŸÇÿ© ÿßŸÑŸÑŸä ÿ®ÿ™ÿ∏Ÿáÿ± ŸÅŸàŸÇ */
        .overlay {

            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            width: 85%;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .question-text {

            padding: 10px;
            background: #f1f1f1;
            border-radius: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-answer { background: #6c5ce7; color: white; }
        .btn-home { background: #dfe6e9; color: #2d3436; }
    </style>
</head>
<body>

    <h1>Fazlooka</h1>

    <div class="grid-container" id="grid">
        </div>

    <div class="overlay" id="overlay">
        <div class="modal">

            <button class="btn btn-answer" onclick="showA()">ÿßŸÑÿßÿ¨ÿßÿ®Ÿá</button>

    <script>

        const grid = document.getElementById('grid');

        // ÿ±ÿ≥ŸÖ ÿßŸÑŸÖÿ±ÿ®ÿπÿßÿ™

</body>
</html>
